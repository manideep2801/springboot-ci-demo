name: Build, Push and Deploy Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin' 
        java-version: '17'

    - name: Build the Jar file
      run: |
        chmod +x ./mvnw
        ./mvnw clean package -DskipTests

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build the Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/springboot-ci-demo:latest .

    - name: Push the image to Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/springboot-ci-demo:latest

    - name: SSH and deploy to AWS EC2
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -e
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/springboot-ci-demo:latest
          docker stop spring-demo || true
          docker rm spring-demo || true
          docker run -d --restart unless-stopped --name spring-demo -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/springboot-ci-demo:latest
          docker ps